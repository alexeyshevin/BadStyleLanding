<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Some nice header!</h1>
        <p class="header_desc">At that place could be some awesome (or not exactly) description.
        <br> It can be really cool! But it doesn't matter, you will read it with poker face.</p>
    </header>
    <main>
      <div class="slider_wrapper">
        <img name="slider_item">
      </div>
      <button type="button" id="popup-btn">Open popup</button>
      <div class="popup" id="popup">
        <div class="popup-content">
          <h2>Another Header</h2>
          <span class="close" id="close">&times;</span>
        </div>
        <div class="popup-body">
          <p>Some text.</p>
          <p>Another one text.</p>
        </div>
      </div>



    </main>
    <footer>
      <p class="footer_text">Don't hit me! I know I'm a bad UI designer:)</p>
    </footer>



    <script src="script.js"></script>
</body>
</html>
